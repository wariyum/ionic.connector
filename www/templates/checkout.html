<ion-view view-title="Checkout" ng-init="vm.init()">
    <ion-content>
        <div class="list">
            <a class="item item-avatar" ng-repeat="itm in vm.productsCheckedOut track by $index">
                <img cache-src="{{vm.imgUrl + itm.product.imageUrl[0]}}" />
                <h2>{{itm.product.name}}</h2>
                <div class="row">
                    <div class="col">
                    </div>
                </div>
                <div class="row">
                    <p>Pure wood(Description)</p>
                </div>
                <div class="row row-center">
                    <div class="col">
                        <button class="button button-icon icon ion-plus-round" ng-click="vm.incrementQty(itm.id)"></button>
                    </div>
                    <div class="col">
                        <span class="label" >{{itm.qty}}</span>
       				</div>
       				<div class="col">
                        <button class="button button-icon icon ion-minus" ng-click="vm.decrementQty(itm.id)"></button>
                    </div>
                    <div class="col">
                    	<button class="button button-icon icon ion-eye" ng-click="vm.showProduct(itm.id)"></button>
                    </div>
                    <div class="col">
                    	<button class="button button-icon icon ion-trash-a" ng-click="vm.removeProduct(itm.id)"></button>
                    </div>
                </div>
            </a>
        </div>
    </ion-content>
    <!-- footer starts here -->
    <div class="bar bar-subfooter bar-balanced auto-height">
        <div class="row">
            <h5>Total Billed Amount: AED 2,000 (for 3 items)</h5>
        </div>
    </div>
    <div class="bar bar-footer row">
        <div class="col col-center">
            <button class="button button-stable" ng-click="vm.checkout()">Proceed with Checkout</button>
        </div>
    </div>
</ion-view>
