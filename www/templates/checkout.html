<ion-view view-title="Cart Items" ng-init="vm.init()">
    <ion-content style="height:60%;">
        <div class="card" ng-show="vm.productsCheckedOut.length === 0">
            <div class="item item-divider">
                Hey! your cart is Empty.
            </div>
            <div class="item item-text-wrap">
                <img src="img/empty-cart.png" width="100%" />
            </div>
        </div>

        <div class="list">
            <a class="item item-avatar" ng-repeat="itm in vm.productsCheckedOut track by $index">
                <img src="{{vm.imgUrl + itm.product.imageUrl[0]}}" />
                <h2>{{itm.product.name}}</h2>
                <div class="row">
                    <div class="col">
                    </div>
                </div>
                <div class="row">
                    <p>{{itm.product.description}}</p>
                </div>
                <div class="row row-center">
                    <div class="col">
                        <button class="button button-icon icon ion-ios-plus-outline" ng-click="vm.incrementQty(itm.id)"></button>
                    </div>
                    <div class="col">
                        <span class="label">{{itm.qty}} Nos</span>
                    </div>
                    <div class="col">
                        <button class="button button-icon icon ion-ios-minus-outline" ng-click="vm.decrementQty(itm.id)"></button>
                    </div>
                    <div class="col">
                        <button class="button button-icon icon ion-ios-information" ng-click="vm.showProduct(itm.id)"></button>
                    </div>
                    <div class="col">
                        <button class="button button-icon icon ion-ios-trash-outline" ng-click="vm.showRemoveConfirm(itm.orderId,itm.id)"></button>
                    </div>
                </div>
            </a>
        </div>
    </ion-content>
    <!-- footer starts here -->

    <div class="bar" style="top:70%;">
        <div class="row">
            <!--<p style="color:#000">Total Billed Amount: AED {{vm.checkoutSummary.price}} (No. of items{{vm.checkoutSummary.count}})</p>-->
            <ion-card>

                <!--<ion-card-header>
                    Order Summary
                </ion-card-header>-->

                <!--<ion-card-content>-->
                <h4>Order Summary</h4>
                Total Amount: {{vm.checkoutSummary.price}} AED</br>

                Delivery Amount: 0 AED</br>
                Net Total: {{vm.checkoutSummary.price}} AED
                <button style="margin:0" class="button button-full button-positive" ng-click="vm.checkout()">
                    Proceed with Checkout
                    </button>
                <!--</ion-card-content>-->

            </ion-card>
        </div>
    </div>
    <!--<div class="bar bar-footer bar-positive footer-button">

    </div>-->
</ion-view>
