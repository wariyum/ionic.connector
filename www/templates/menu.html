<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
    <!--   <ion-nav-back-button>
      </ion-nav-back-button> -->

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Business Name</h1>
    </ion-header-bar>
    <ion-content ng-controller="appCtrl as vm" ng-init="vm.init()">
      <ion-list>
       <ion-item class="item-icon-left" menu-close href="#/app/products/{{progId}}/0">
        <i class="icon ion-bag"></i>
          Promotions
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/login">
         <i class="icon ion-ios-person"></i>
          My Account
        </ion-item>
         <ion-item class="item-icon-left" menu-close href="#/app/checkout">
        <i class="icon ion-android-cart"></i>
          Cart
        </ion-item> 
        <ion-item class="item-icon-left" menu-close href="#/app/purchaseHistory">
          <i class="icon ion-archive"></i>
          Purchase History
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/search">
          <i class="icon ion-search"></i>
          Search
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/aboutUs">
          <i class="icon ion-happy-outline"></i>
          About Us
        </ion-item>
        <ion-item class="item-icon-left"  menu-close ng-repeat="itm in categories" href='#/app/products/{{progId}}/{{itm.id}}'>
         <i class="icon ion-ios-pricetags"></i>
       
          {{itm.name}}
        </ion-item>
        <ion-item menu-close href="#/app/demo">
          Demo
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
