    <ion-content>
        <div class="list card" ng-show="vm.status === 'PROGRESS'">
            <a href="#" class="item item-icon-left">
                <i class="icon ion-paper-airplane"></i> Order Just Placed
            </a>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-clock"></i> 
                A minute ago
            </a>

                <i class="icon ion-edit"></i>
			<button class="button button-outline button-dark">

			</button>
            </a> -->
            <a href="#" class="item item-icon-left">
                <i class="icon ion-android-cancel assertive"></i>
                <button class="button button-outline button-assertive">
			  Cancel Order
			</button>
            </a>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-android-hand royal"></i>
                 <button class="button button-outline button-royal">
                Waiting for Long - Not Happy
                </button>
            </a>

            </a>

            <a href="#" class="item item-icon-left">

            </a>
            <a href="#" class="item item-icon-left">
