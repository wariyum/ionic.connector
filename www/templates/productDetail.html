<ion-view view-title="Playlist" ng-init="vm.init()">
  <ion-content>
    <h1>
    	{{vm.productDetail.name}}
 	</h1>


<ion-slide-box on-slide-changed="slideChanged(index)">
          <ion-slide ng-repeat="itm in vm.productDetail.imageUrl">
            <div id="logo">
              <img src="{{vm.imgUrl + itm}}" >
            </div>
          </ion-slide>
        </ion-slide-box>

  </ion-content>
</ion-view>
