<ion-view view-title="Item Details" ng-init="vm.init()">
    <ion-content>
        <div class="list card">
            <div class="item">
                <h1>{{vm.productDetail.name}}</h1>
            </div>
            <ion-slide-box on-slide-changed="slideChanged(index)">
                <ion-slide ng-repeat="itm in vm.productDetail.imageUrl track by $index">

                    <div id="logo">
                        <img style="width:80%" src="{{vm.imgUrl + itm}}">
                    </div>
                </ion-slide>
            </ion-slide-box>

            <div style="height:50px;color:red;font-weight: bold;">
                <span>AED {{vm.productDetail.unitPrice}}
             </span>
                <img height="40px" ng-show="vm.productDetail.showOffer" style="float:right;position:top;" src="img/special-offer.jpg">
            </div>

            <div class="item item-text-wrap" ng-bind-html="vm.productDetail.description"></div>
            <!-- <br> -->
        </div>
    </ion-content>
    <div class="bar bar-footer bar-calm">
        <a class="tab-item" ng-click="vm.previous()">
            <i class="icon ion-ios-arrow-left"></i> Previous
        </a>
        <a class="tab-item" ng-click="vm.share()">
            <i class="icon ion-speakerphone"></i> Share
        </a>
        <a class="tab-item">
            <i class="icon ion-ios-cart-outline" ng-click="vm.checkout()"></i> Buy
        </a>
        <a class="tab-item">
            <i class="icon ion-ios-arrow-right" ng-click="vm.next()"></i> Next
        </a>
    </div>
</ion-view>
