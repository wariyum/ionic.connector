<ion-view view-title="Products" ng-init="vm.init()">
  <ion-content>
  <ion-list>
    <ion-item ng-repeat="itm in vm.products" item="itm">
      <h2>{{itm.name}}</h2>
    </ion-item>
  </ion-list>

   <ion-infinite-scroll
    on-infinite="vm.loadMore()"
    distance="1%">
    </ion-infinite-scroll>
  </ion-content>
  </ion-content>
</ion-view>
