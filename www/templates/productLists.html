<ion-view view-title="{{vm.header}}" ng-init="vm.init()">
    <ion-content>

        <ion-list ng-show="vm.noDataBanner === false">
            <div class="card product-list" ng-repeat="itm in vm.productCols">
                <div class="row">
                    <div class="col">
                        <a href="#/app/productDetails/{{itm[0].id}}">
                            <img class="product-list-item-img" src="{{vm.imageUrl + itm[0].imageUrl[0]}}" height="40px" />
                        </a>
                        <p><b>{{itm[0].name}}</b></p>
                        <img height="40px" ng-show="itm[0].showOffer" style="float:right;position:top;" src="img/special-offer.jpg">
                        <p style="margin-right: 25%;">{{itm[0].description}}</p>
                        <div class="row">
                            <div class="col col-50">
                                <button ng-show="itm[0].unitPrice" class="button button-small"> AED {{itm[0].unitPrice}} </button>
                            </div>
                            <div class="col col-50">
                                <button ng-click="vm.addToCart(itm[0].id)" class="button button-small button-positive">ADD CART</button>
                            </div>
                        </div>

                        <!--itm[0].id-->
                    </div>
                    <div class="col product-list-item-left" ng-show="{{itm[1]}}">
                        <img class="product-list-item-img" src="{{vm.imageUrl + itm[1].imageUrl[0]}}" height="40px" />
                        <p><b>{{itm[1].name}}</b></p>
                        <img height="40px" ng-show="itm[1].showOffer" style="float:right;position:top;" src="img/special-offer.jpg">
                        <p style="margin-right: 25%;">{{itm[1].description}}</p>
                        <div class="row">
                            <div class="col col-50">
                                <button ng-show="itm[1].unitPrice" class="button button-small"> AED {{itm[1].unitPrice}} </button>
                            </div>
                            <div class="col col-50">
                                <button ng-click="vm.addToCart(itm[1].id)" class="button button-small button-positive">ADD CART</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ion-list>
        <div class="card" ng-show="vm.noDataBanner">
            <div class="item item-text-wrap">
                No data found
            </div>
        </div>
        <ion-infinite-scroll on-infinite="vm.loadMore()" distance="1%" ng-if="vm.moreDataCanBeLoaded()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
