<ion-view view-title="Purchase History" ng-init="vm.init()">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="itm in vm.orderList">
                <button class="button button-positive" ng-click="vm.showOrderDetails({{itm.id}})">
                    Status: {{itm.status}} >
                </button>
                <br/> {{itm.tmpMoment}}
            </ion-item>
        </ion-list>
        </div>
    </ion-content>
</ion-view>
