<ion-view view-title="Search">
  <ion-content>
    <div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-change="vm.search()" ng-model="vm.searchText"
    ng-model-options='{ debounce: 1000 }'>
  </label>
</div>

<!-- product list start from here -->
<div class="list">

    <a class="item item-avatar" ng-repeat="itm in vm.products track by $index" href="#/app/productDetails/{{itm.id}}">
    <img cache-src="{{vm.imageUrl + itm.imageUrl[0]}}"/>
      <h2>{{itm.name}}</h2>
      <p>{{itm.description}}</p>
    </a>
</div>

  </ion-content>
</ion-view>
