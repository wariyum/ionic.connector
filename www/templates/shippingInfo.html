<ion-view view-title="Shipping info">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Delivary Addr. info
            </div>
            <label class="item item-input item-select">
                <div class="input-label">
                    Mode of Pay
                </div>
                <select>
                    <option selected>Cash On Delivary - COD</option>
                </select>
            </label>
            <div class="item item-divider">
                Shipping Address
            </div>
            <div class="card">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Title
                    </div>
                    <select>
                        <option selected>Mr</option>
                        <option>Mrs</option>
                    </select>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="First Name">
                </label>
                <!--ANOTHER TYPE-->
                <!--END-->
                <label class="item item-input">
                    <input type="text" placeholder="Last Name">
                </label>
                <label class="item item-input">
                    <input type="number" placeholder="Mobile Number">
                </label>
                <label class="item item-input">
                    <input type="number" placeholder="Landline">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Street Address 1">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Street Address 2">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="City">
                </label>
                <label class="item item-input">
                    <input type="number" placeholder="Post Box">
                </label>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <button style="margin:0" class="button button-full button-positive" ng-click="vm.sendOrderToProcess()">
            Place your Order
        </button>
    </div>
</ion-view>
