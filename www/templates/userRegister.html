<ion-view view-title="User Registration" ng-init="vm.init()">
  <ion-header-bar>
    <h1 class="title">Registration</h1>
      </ion-header-bar>
  <ion-content>
    <form ng-submit="vm.registerUser()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="vm.userReg.email" required>
        </label>
        <label class="item item-input">
          <span class="input-label" >Password</span>
          <input type="password" ng-model="vm.userReg.password" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="vm.submitUserRegistration()">Register</button>
      </div>
    </form>

     </label> 
  </ion-content>
</ion-view>
